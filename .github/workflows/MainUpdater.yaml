name: Main ReadMe Updater

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 */6 * * *'

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: 🎏 Fetch repo
        uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: ✨ Create ReadMe.md
        run: |
          cd ${GITHUB_WORKSPACE}/
          npm i
          node src/update.js
      - name: 🚀 Deploy
        run: |
            git config user.name "${GITHUB_ACTOR}"
            git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
            git add .
            git commit -m "[Automatic] Updated ReadMe.md commit $i"
          git push --all -f https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git
